<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Housing Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
        }
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .file-input {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #764ba2;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† California Housing Analysis</h1>
            <p>CSV faylƒ±nƒ±zƒ± y√ºkl…ôy…ôr…ôk interaktiv analiz edin</p>
            
            <div class="file-input">
                <input type="file" id="csvFile" accept=".csv" />
                <br><br>
                <button onclick="loadData()">Dashboard Yarat</button>
            </div>
        </div>

        <div id="dashboard" class="hidden">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalHouses">0</div>
                    <div class="stat-label">√úmumi Ev Sayƒ±</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgPrice">$0</div>
                    <div class="stat-label">Orta Qiym…ôt</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgIncome">$0</div>
                    <div class="stat-label">Orta G…ôlir</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgAge">0</div>
                    <div class="stat-label">Orta Ev Ya≈üƒ±</div>
                </div>
            </div>

            <div class="charts-grid">
                <div class="chart-container">
                    <h3>Qiym…ôt Paylanmasƒ±</h3>
                    <canvas id="priceChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>B√∂lg…ôl…ôr √ºzr…ô orta qiym…ôt</h3>
                    <canvas id="oceanChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>G…ôlir vs Qiym…ôt</h3>
                    <canvas id="scatterChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Ev Ya≈üƒ± Paylanmasƒ±</h3>
                    <canvas id="ageChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let globalData = [];

        function loadData() {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Z…ôhm…ôt olmasa CSV fayl se√ßin!');
                return;
            }

            Papa.parse(file, {
                header: true,
                dynamicTyping: true,
                complete: function(results) {
                    globalData = results.data.filter(row => row.longitude && row.latitude);
                    document.getElementById('dashboard').classList.remove('hidden');
                    updateStats();
                    createCharts();
                }
            });
        }

        function updateStats() {
            const prices = globalData.map(d => d.median_house_value).filter(v => !isNaN(v));
            const incomes = globalData.map(d => d.median_income).filter(v => !isNaN(v));
            const ages = globalData.map(d => d.housing_median_age).filter(v => !isNaN(v));
            
            const avgPrice = prices.reduce((a, b) => a + b, 0) / prices.length;
            const avgIncome = incomes.reduce((a, b) => a + b, 0) / incomes.length;
            const avgAge = ages.reduce((a, b) => a + b, 0) / ages.length;
            
            document.getElementById('totalHouses').textContent = globalData.length;
            document.getElementById('avgPrice').textContent = '$' + avgPrice.toFixed(0);
            document.getElementById('avgIncome').textContent = '$' + avgIncome.toFixed(2);
            document.getElementById('avgAge').textContent = avgAge.toFixed(1);
        }

        function createCharts() {
            // Price Distribution
            const prices = globalData.map(d => d.median_house_value).filter(v => !isNaN(v));
            const priceCtx = document.getElementById('priceChart').getContext('2d');
            new Chart(priceCtx, {
                type: 'bar',
                data: {
                    labels: ['0-100k', '100-200k', '200-300k', '300-400k', '400-500k', '500k+'],
                    datasets: [{
                        label: 'Ev Sayƒ±',
                        data: [
                            prices.filter(p => p < 100000).length,
                            prices.filter(p => p >= 100000 && p < 200000).length,
                            prices.filter(p => p >= 200000 && p < 300000).length,
                            prices.filter(p => p >= 300000 && p < 400000).length,
                            prices.filter(p => p >= 400000 && p < 500000).length,
                            prices.filter(p => p >= 500000).length
                        ],
                        backgroundColor: '#667eea'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });

            // Ocean Proximity Prices
            const oceanGroups = {};
            globalData.forEach(d => {
                if (!oceanGroups[d.ocean_proximity]) oceanGroups[d.ocean_proximity] = [];
                oceanGroups[d.ocean_proximity].push(d.median_house_value);
            });
            
            const oceanCtx = document.getElementById('oceanChart').getContext('2d');
            new Chart(oceanCtx, {
                type: 'bar',
                data: {
                    labels: Object.keys(oceanGroups),
                    datasets: [{
                        label: 'Orta Qiym…ôt ($)',
                        data: Object.values(oceanGroups).map(prices => 
                            (prices.reduce((a,b) => a+b, 0) / prices.length).toFixed(0)
                        ),
                        backgroundColor: ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7']
                    }]
                },
                options: {
                    responsive: true
                }
            });

            // Scatter: Income vs Price
            const scatterCtx = document.getElementById('scatterChart').getContext('2d');
            new Chart(scatterCtx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'Evler',
                        data: globalData.map(d => ({
                            x: d.median_income,
                            y: d.median_house_value
                        })),
                        backgroundColor: 'rgba(102, 126, 234, 0.5)'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: 'Median Income (10k$)' } },
                        y: { title: { display: true, text: 'House Value ($)' } }
                    }
                }
            });

            // Age Distribution
            const ages = globalData.map(d => d.housing_median_age).filter(v => !isNaN(v));
            const ageCtx = document.getElementById('ageChart').getContext('2d');
            new Chart(ageCtx, {
                type: 'line',
                data: {
                    labels: Array.from(new Set(ages)).sort((a,b) => a-b),
                    datasets: [{
                        label: 'Ev Sayƒ±',
                        data: Array.from(new Set(ages)).sort((a,b) => a-b).map(age => 
                            ages.filter(a => a === age).length
                        ),
                        borderColor: '#764ba2',
                        fill: true,
                        backgroundColor: 'rgba(118, 75, 162, 0.1)'
                    }]
                },
                options: {
                    responsive: true
                }
            });
        }
    </script>
</body>
</html>
